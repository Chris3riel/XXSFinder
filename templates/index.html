<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de XSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="container bg-amber-500 rounded p-2 m-2">
        <h1 class="font-bold text-white">Detector de XSS</h1>
        <form method="POST">
            <label for="user_input">Ingresa un texto:</label>
            <input class="rounded border-black border-2" type="text" id="user_input" name="user_input">
            <button class="rounded bg-sky-600 text-white border-sky-600 border-2" type="submit">Enviar</button>
        </form>
        {% if message %}
            <p class="m-3 font-bold text-white">{{ message }}</p>
        {% endif %}
    </div>

</body>
</html>
